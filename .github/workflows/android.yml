name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
#        cache: gradle

#    - name: Grant execute permission for gradlew
#      run: chmod +x gradlew
    - name: Create local.properties
      run: | 
        echo "sdk.dir=C\:\\\\Users\\\\DU\\\\AppData\\\\Local\\\\Android\\\\sdk" > local.properties

    - name: Build with Gradle
      run: ./gradlew build
#    - name: Run detekt
#      run: ./gradlew detekt

    - name: Slack Notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: workflow,job,commit,repo,author,took,ref
        author_name: OhJongSeok
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}